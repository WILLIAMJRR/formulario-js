<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./src/css//style.css" />
        <link rel="stylesheet" href="/src//css//spinner.css">
        <title>Document</title>
    </head>
    <body>
        <div class="form__container">
            <h1 class="title">Formulario de ingreso de datos</h1>
            <form class="form" id="formulario">
                <div class="form_containers_inputs">
                    <label class="form_label" for="nombre">Nombre:</label>
                    <input
                        class="forms_inputs"
                        type="text"
                        id="nombre"
                        name="nombre"
                
                    />
                </div>

                <br />
                <div class="form_containers_inputs">
                    <label class="form_label" for="apellido_paterno"
                        >Apellido Paterno:</label
                    >
                    <input
                        class="forms_inputs"
                        type="text"
                        id="apellido_paterno"
                        name="apellido paterno"
                    />
                </div>

                <br />

                <div class="form_containers">
                    <label class="form_label" for="apellido_materno"
                        >Apellido Materno:</label
                    >
                    <input
                        class="forms_inputs"
                        type="text"
                        id="apellido_materno"
                        name="apellido materno"
                    />
                </div>

                <br />

                <div class="form_containers_inputs">
                    <label class="form_label" for="fecha_nacimiento"
                        >Fecha de Nacimiento:</label
                    >
                    <input
                        class="forms_inputs"
                        type="date"
                        id="fecha_nacimiento"
                        name="fecha nacimiento"
                        min="Fechalimite"
                        max="%TODAY%"
                        required
                    />
                </div>
                <br />
                <div class="form_containers_inputs">
                    <label class="form_label" for="edad">Edad:</label>
                    <input
                        class="forms_inputs"
                        type="number"
                        id="edad"
                        name="edad"
                        readonly
                    />
                </div>
                <br />

                <div class="form_containers_inputs">
                    <label class="form_label" for="profesion">Profesión:</label>
                    <select
                        class="forms_inputs"
                        id="profesion"
                        name="profesion"
                    >
                        <option value="">Seleccione una opción</option>
                        <option value="1">Programador(a)</option>
                        <option value="2">Electricista</option>
                        <option value="3">Doctor(a)</option>
                        <option value="4">Vendedor(a)</option>
                        <option value="5">Carpintero</option>
                    </select>
                </div>
                <br />

                <div class="btn_form">
                    <button
                        class="btn_opacity btn_adicionar"
                        type="submit"
                        id="adicionar"
                        onclick=""
                        disabled
                    >
                        Agragar
                    </button>
                    <button class="btn_cancelar" type="reset" id="cancelar">
                        Cancelar
                    </button>
                </div>
            </form>
            <div id="spinner" class="sk-fading-circle hidden">
                <div class="sk-circle1 sk-circle"></div>
                <div class="sk-circle2 sk-circle"></div>
                <div class="sk-circle3 sk-circle"></div>
                <div class="sk-circle4 sk-circle"></div>
                <div class="sk-circle5 sk-circle"></div>
                <div class="sk-circle6 sk-circle"></div>
                <div class="sk-circle7 sk-circle"></div>
                <div class="sk-circle8 sk-circle"></div>
                <div class="sk-circle9 sk-circle"></div>
                <div class="sk-circle10 sk-circle"></div>
                <div class="sk-circle11 sk-circle"></div>
                <div class="sk-circle12 sk-circle"></div>
            </div>
        </div>
        <script src="/src//js//app.js"></script>
    </body>
</html>
